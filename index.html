<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="/site.webmanifest"
		/>
		<meta
			name="description"
			content="Leon de Klerk is a full-stack software engineer from the Netherlands who designs and builds mobile and web applications. Explore his apps and get in touch."
		/>
		<meta
			name="author"
			content="Leon de Klerk"
		/>
		<meta
			name="theme-color"
			content="#ffffff"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#18181b"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="canonical"
			href="https://leondeklerk.com"
		/>

		<!-- Open Graph -->
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:url"
			content="https://leondeklerk.com"
		/>
		<meta
			property="og:title"
			content="Leon de Klerk"
		/>
		<meta
			property="og:description"
			content="Leon de Klerk is a full-stack software engineer from the Netherlands who designs and builds mobile and web applications. Explore his apps and get in touch."
		/>
		<meta
			property="og:locale"
			content="en_US"
		/>
		<meta
			property="og:site_name"
			content="Leon de Klerk"
		/>
		<meta
			property="og:image"
			content="https://leondeklerk.com/android-chrome-512x512.png"
		/>

		<title>Leon de Klerk</title>
	</head>
	<body class="font-sans dark:bg-zinc-900 pattern-topography">
		<div id="app"></div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
	</body>
</html>
